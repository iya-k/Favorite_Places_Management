      <div class="modal" id="place-info-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header box-header">
              <i class="fa fa-map-marker"></i>
              <h3 class="box-title">Université Paris Diderot</h3>
              <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="add"><i class="fa fa-plus"></i></button>
                <button class="btn btn-box-tool" data-widget="edit"><i class="fa fa-edit"></i></button>
                <button class="btn btn-box-tool" data-dismiss="modal"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="modal-body">
              <!-- form start -->
              <form role="form">
                <div class="box-body">

                </div><!-- /.box-body -->

                <div class="box-footer modal-footer">
                  <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                </div>
              </form>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div class="modal" id="add-place-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Add Place</h4>
            </div>
            <div class="modal-body">
              <!-- form start -->
              <form role="form" enctype="multipart/form-data">
                <div class="box-body">
                  <div class="form-group">
                    <div><label>Type</label></div>
                    <div>
                      <label>
                        <input type="radio" name="r1" class="minimal" id="radio-place" checked>
                        Place
                      </label>
                    </div>
                    <div>
                      <label>
                        <input type="radio" name="r1" class="minimal" id="radio-event">
                        Event
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="place-lat">Latitude</label>
                    <input type="text" class="form-control" id="place-lat" placeholder="Place Latitude">
                  </div>
                  <div class="form-group">
                    <label for="place-lng">Longitude</label>
                    <input type="text" class="form-control" id="place-lng" placeholder="Place Longitude">
                  </div>
                  <div class="form-group">
                    <label for="place-name">Name</label>
                    <input type="text" class="form-control" id="place-name" placeholder="Place Name">
                  </div>
                  <div class="form-group">
                    <label for="place-message-form">Message</label>
                    <textarea type="text" class="form-control" id="place-message-form" placeholder="Place Message" raw="5"></textarea>
                  </div>
                  <div class="form-group" id="begin-date-group" style="display: none">
                    <label for="begin-date">Begin date</label>
                    <input type="date" class="form-control" id="begin-date" placeholder="dd/mm/yyyy">
                  </div>
                  <div class="form-group" id="end-date-group" style="display: none">
                    <label for="end-date">End date</label>
                    <input type="date" class="form-control" id="end-date" placeholder="dd/mm/yyyy">
                  </div>
                  <!-- Date range -->
                  <!--<div class="form-group">-->
                    <!--<label>Date:</label>-->
                    <!--<div class="input-group">-->
                      <!--<div class="input-group-addon">-->
                        <!--<i class="fa fa-calendar"></i>-->
                      <!--</div>-->
                      <!--<input type="text" class="form-control pull-right" id="reservation">-->
                    <!--</div>&lt;!&ndash; /.input group &ndash;&gt;-->
                  <!--</div>&lt;!&ndash; /.form group &ndash;&gt;-->
                  <div class="form-group">
                    <label for="place-images-form">Images</label>
                    <input type="file" class="form-control" id="place-images-form" aria-describedby="fileHelp" multiple>
                    <small id="fileHelp" class="form-text text-muted">note about uploading files</small>
                    <textarea id="place-image-base64" hidden></textarea>
                  </div>
                </div><!-- /.box-body -->

                <div class="box-footer modal-footer">
                  <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                  <button type="button" id="submitAddPlace" class="btn btn-success">Add Place</button>
                </div>
              </form>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div class="modal" id="maps-list-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Maps List</h4>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-widget="add-map">Add Map</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div class="modal" id="add-map-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Map</h4>
            </div>
            <div class="modal-body">
              <!-- form start -->
              <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label for="map-name">Map Name</label>
                    <input type="text" class="form-control" id="map-name" placeholder="Map Name">
                  </div>
                  <!-- Privacy -->
                  <div class="form-group">
                    <div class="form-group">
                      <label>Privacy</label>
                      <select id="map-privacy" class="form-control" style="width: 100%;">
                        <option value=0 selected="selected">Private</option>
                        <option value=1 >Friends</option>
                        <option value=2 >Public</option>
                      </select>
                    </div><!-- /.form-group -->
                  </div>
                  <!-- file -->
                  <div class="form-group">
                    <label for="map-images-form">Images</label>
                    <input type="file" class="form-control" id="map-images-form" aria-describedby="fileHelp2">
                    <small id="fileHelp2" class="form-text text-muted">note about uploading files</small>
                    <textarea id="map-image-base64" hidden></textarea>
                  </div>
                </div><!-- /.box-body -->

                <div class="box-footer modal-footer">
                  <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success" id="submitAddMap">Add Map</button>
                  <button type="button" class="btn btn-success" id="submitEditMap" style="display: none;">Edit Map</button>
                </div>
              </form>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    <!-- Template to display place information also events if it has events -->
    <script type="text/template" id="place-info-content">
      <div id="place-message">
        <b>Place message</b>
        <p>L'université Paris Diderot est une université de recherche pluridisciplinaire ouverte sur la ville et sur le monde. Elle propose des formations d'excellence de la licence au doctorat en sciences, santé, arts, lettres et langues, et sciences humaines et sociales.</p>
      </div>
      <div id="place-images">
        <b>Place Images</b>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
          </ol>
          <div class="carousel-inner">
            <div class="item active">
              <img src="dist/img/paris-diderot-1.jpg" alt="First slide">
              <div class="carousel-caption">
                First Slide
              </div>
            </div>
            <div class="item">
              <img src="dist/img/paris-diderot-2.jpg" alt="Second slide">
              <div class="carousel-caption">
                Second Slide
              </div>
            </div>
            <div class="item">
              <img src="dist/img/paris-diderot-3.jpg" alt="Third slide">
              <div class="carousel-caption">
                Third Slide
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="fa fa-angle-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="fa fa-angle-right"></span>
          </a>
        </div>
      </div>
      <br>
      <div id="place-events" class="box-group">
        <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
        <div class="panel box box-primary">
          <div class="box-header with-border">
            <h4 class="box-title">
              <a data-toggle="collapse" data-parent="#place-events" href="#collapseOne">
                SF : La langue de l’autre / Premier Contact (15-05-2018)
              </a>
            </h4>
            <div class="box-tools pull-right">
              <button class="btn btn-box-tool" data-widget="edit"><i class="fa fa-edit"></i></button>
            </div>
          </div>
          <div id="collapseOne" class="panel-collapse collapse in">
            <div class="box-body">
              <h2>Projection de <i>Arrival (Premier Contact)</i></h2>
              <p><strong>De&nbsp;Denis Villeneuve</strong><br><strong>Science-fiction,&nbsp;2016, 1h58, vostfr</strong></p>
              <>Douze mystérieux vaisseaux extraterrestres surgissent à différents endroits du monde. Le choix des sites et les messages laissés constituent une énigme qui échappe à toute logique humaine. Louise Banks, experte en linguistique comparée, est recrutée par l’armée pour établir le contact dans un climat de tension extrême.&nbsp;<br>
                Décrypté avec difficultés, le langage extraterrestre finit peu à peu par imprégner Louise Banks, par façonner sa perception, sa pensée, ses rêves.
                <br>
                <a href="https://culture.univ-paris-diderot.fr/agenda/sf-la-langue-de-lautre-premier-contact">Lire plus ...</a>
              </p>
              <img src="https://culture.univ-paris-diderot.fr/sites/default/files/styles/image_100_pcent/public/arrival-1920x1080.jpg?itok=RFV_8PvC" alt="" style="width: 100%;">
            </div>
          </div>
        </div>
        <div class="panel box box-danger">
          <div class="box-header with-border">
            <h4 class="box-title">
              <a data-toggle="collapse" data-parent="#place-events" href="#collapseTwo">
                Sens de lecture / Lire, relire, faire lire à l'école Estienne (29-03-2018 : 31-05-2018)
              </a>
            </h4>
            <div class="box-tools pull-right">
              <button class="btn btn-box-tool" data-widget="edit"><i class="fa fa-edit"></i></button>
            </div>
          </div>
          <div id="collapseTwo" class="panel-collapse collapse">
            <div class="box-body">
              <div class="field-item even"><p class="chapeau">L'exposition Sens de Lecture&nbsp;préparée par le service culture et l'école Estienne à l'occasion des 10 ans de la Bibliothèque des Grands Moulins, sera visible dans le hall des Grands Moulins et à la bibliothèque&nbsp;du 29 mars au 31 mai.</p>
                <p>
                  Livres et objets-livres, affiches, planches dessinées, dispositifs numériques... : les travaux des étudiants de l’école Estienne mettent en jeu la lecture sous de multiples formes et dessinent pour le visiteur des parcours possibles.&nbsp; <br>
                  <a href="https://culture.univ-paris-diderot.fr/agenda/sens-de-lecture-lire-relire-faire-lire-lecole-estienne">Lire plus ...</a>
                </p>
                <img src="https://culture.univ-paris-diderot.fr/sites/default/files/styles/image_100_pcent/public/sens-de-lecture-1920x1080.jpg?itok=2rb3CkW0" alt="" style="width: 100%;">
              </div>
          </div>
        </div>
      </div>
    </script>
