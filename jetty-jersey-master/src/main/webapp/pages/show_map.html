<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Show Map Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="../plugins/iCheck/all.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">

    <link rel="stylesheet" type="text/css" href="../dist/css/main.css">

    <link rel="stylesheet" type="text/css" href="../dist/css/menu.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
      <header>
        <a href="#" class="menu-style" id="plus-option">
          <i class="fa fa-plus"></i>
        </a>
        <ul id="menu-list" class="hide-list">
          <li>
            <a href="#" class="menu-style" id="setting">
              <i class="fa fa-gear"></i>
            </a>
          </li>
          <li>
            <a href="#" class="menu-style" id="road">
              <i class="fa fa-car"></i>
            </a>
          </li>
          <li>
            <a href="#" class="menu-style" id="add-place">
              <i class="fa fa-map-marker"></i>
            </a>
          </li>
          <li>
            <a href="#" class="menu-style" id="edit-map">
              <i class="fa fa-edit"></i>
            </a>
          </li>
          <li>
            <a href="#" class="menu-style" id="index-map">
              <i class="fa fa-map"></i>
            </a>
          </li>
        </ul>
      </header>
      
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper map-background">
        <section id="google-map" style="height: 768px;">
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

      <div class="modal" id="place-info-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header box-header">
              <i class="fa fa-map-marker"></i>
              <h3 class="box-title">Place Name</h3>
              <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="add"><i class="fa fa-plus"></i></button>
                <button class="btn btn-box-tool" data-widget="edit"><i class="fa fa-edit"></i></button>
                <button class="btn btn-box-tool" data-dismiss="modal"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="modal-body">
              <!-- form start -->
              <form role="form">
                <div class="box-body">

                </div><!-- /.box-body -->

                <div class="box-footer modal-footer">
                  <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                </div>
              </form>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div class="modal" id="add-place-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Add Place</h4>
            </div>
            <div class="modal-body">
              <!-- form start -->
              <form role="form" enctype="multipart/form-data">
                <div class="box-body">
                  <div class="form-group">
                    <div><label>Type</label></div>
                    <div>
                      <label>
                        <input type="radio" name="r1" class="minimal" checked>
                        Place
                      </label>
                    </div>
                    <div>
                      <label>
                        <input type="radio" name="r1" class="minimal">
                        Event
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="place-lat">Latitude</label>
                    <input type="text" class="form-control" id="place-lat" placeholder="Place Latitude">
                  </div>
                  <div class="form-group">
                    <label for="place-lng">Longitude</label>
                    <input type="text" class="form-control" id="place-lng" placeholder="Place Longitude">
                  </div>
                  <div class="form-group">
                    <label for="place-name">Name</label>
                    <input type="text" class="form-control" id="place-name" placeholder="Place Name">
                  </div>
                  <div class="form-group">
                    <label for="place-message">Message</label>
                    <textarea type="text" class="form-control" id="place-message" placeholder="Place Message" raw="5"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="place-images">Images</label>
                    <input type="file" class="form-control" id="place-images" aria-describedby="fileHelp" multiple>
                    <small id="fileHelp" class="form-text text-muted">note about uploading files</small>
                  </div>
                </div><!-- /.box-body -->

                <div class="box-footer modal-footer">
                  <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Add Place</button>
                </div>
              </form>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div class="modal" id="maps-list-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Maps List</h4>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-widget="add-map">Add Map</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div class="modal" id="add-map-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal Default</h4>
            </div>
            <div class="modal-body">
              <!-- form start -->
              <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label for="map-name">Map Name</label>
                    <input type="text" class="form-control" id="map-name" placeholder="Map Name">
                  </div>
                  <!-- radio -->
                  <div class="form-group">
                    <div class="radio">
                      <label>
                        <input class="minimal" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Private
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input class="minimal" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Friends
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input class="minimal" type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                        Public
                      </label>
                    </div>
                  </div>
                </div><!-- /.box-body -->

                <div class="box-footer modal-footer">
                  <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Add Map</button>
                </div>
              </form>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div id="markers" style="position: absolute; top: -500px; left: -500px; display: none">
        <a href="#" marker-target="0"><img src="../dist/img/map-marker-green.png"></a>
        <a href="#" marker-target="1"><img src="../dist/img/map-marker-blue.png"></a>
        <a href="#" marker-target="2"><img src="../dist/img/map-marker-red.png"></a>
        <a href="#" marker-target="3"><img src="../dist/img/map-marker-orange.png"></a>
        <a href="#" marker-target="4"><img src="../dist/img/map-marker-purple.png"></a>
      </div>

      <!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
      <div class="control-sidebar-bg"></div>
    </div><!-- ./wrapper -->

    <!-- Template to display list of maps -->
    <script type="text/template" id="maps-list-content">
      <% 
        data = data.data;
        console.log(data);
        for(i=0; i<data.length; i++) { 
          console.log(data[i].url);
      %>
        <div class="box box-widget widget-user">
          <!-- Add the bg color to the header using any of the bg-* classes -->
          <a href="#">
            <div class="widget-user-header bg-black" style="background: url(<%= data[i].url %>) center center;">
              <h3 class="widget-user-username"><%= data[i].name %></h3>
              <!-- <h5 class="widget-user-desc"></h5> -->
            </div>
          </a>
        </div>
      <% 
        }
      %>
    </script>

            <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>

            <span class="fa fa-angle-right"></span>

      </div>

    <!-- jQuery 2.1.4 -->
    <script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- DataTables -->
    <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../plugins/datatables/dataTables.bootstrap.min.js"></script>
    <!-- SlimScroll -->
    <script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="../plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/app.min.js"></script>
    <!-- iCheck 1.0.1 -->
    <script src="../plugins/iCheck/icheck.min.js"></script>
    <!-- Google map api  -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTVjwocX-hS7ESfirPaQVA_oWM2A0Ik2U&callback=initMap" type="text/javascript"></script>

    <script type="text/javascript" src="../plugins/underscore/underscore.js"></script>

</html>
